<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly ASCII ðŸ’¤</title>
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/hG5QwIl.gif">
    <style>
        :root {
            --background: #282a36;
            --foreground: #f8f8f2;
            --black: #21222c;
            --red: #ff5555;
            --green: #50fa7b;
            --yellow: #f1fa8c;
            --blue: #bd93f9;
            --magenta: #ff79c6;
            --cyan: #8be9fd;
            --white: #f8f8f2;
        }
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap');
        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--background);
            color: var(--foreground);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .ascii-box {
            background: var(--black);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: left;
            white-space: pre-wrap;
            line-height: 1.2;
            overflow: visible;
            display: inline-block;
            box-sizing: border-box;
            position: absolute;
            margin-left: 18%;
            left: 0;
            top: 42%;
            transform: translateY(-50%);
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 999;
            background: var(--blue);
            color: var(--white);
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="file-upload" class="custom-file-upload">
            Choose Image
        </label>
        <input id="file-upload" type="file" accept="image/*" />
        <div id="ascii-art" class="ascii-box"></div>
    </div>

    <script>
        const ASCII_CHARS = "â–ˆâ–“â–’â–‘";

        document.getElementById('file-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const asciiArt = convertImageToAscii(img);
                        const asciiContainer = document.getElementById('ascii-art');
                        asciiContainer.innerHTML = asciiArt;
                        updateAsciiBoxSize(asciiContainer);
                    }
                }
                reader.readAsDataURL(file);
            }
        });

        function convertImageToAscii(img) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const width = 100;
            const aspectRatio = img.height / img.width;
            const height = Math.floor(width * aspectRatio * 0.55);
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            const imageData = ctx.getImageData(0, 0, width, height);
            const pixels = imageData.data;
            let ascii = '';

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const index = (y * width + x) * 4;
                    const r = pixels[index];
                    const g = pixels[index + 1];
                    const b = pixels[index + 2];
                    const brightness = (0.3 * r + 0.59 * g + 0.11 * b);
                    const charIndex = Math.floor((brightness / 255) * (ASCII_CHARS.length - 1));
                    const asciiChar = ASCII_CHARS[charIndex];
                    const color = `rgb(${r},${g},${b})`;

                    ascii += `<span style="color:${color};">${asciiChar}</span>`;
                }
                ascii += '<br>';
            }

            return ascii;
        }

        function updateAsciiBoxSize(container) {
            const charWidth = 8;
            const charHeight = 16;
            const numCharsWide = container.querySelector('br') ? container.querySelectorAll('br')[0].previousElementSibling.textContent.length : 0;
            const numCharsHigh = (container.innerHTML.match(/<br>/g) || []).length + 1;
            const containerWidth = Math.min(numCharsWide * charWidth + 20, window.innerWidth * 0.7);
            const containerHeight = Math.min(numCharsHigh * charHeight + 20, window.innerHeight - 40);
            container.style.width = `${containerWidth}px`;
            container.style.height = `${containerHeight}px`;
        }
    </script>
</body>
</html>
